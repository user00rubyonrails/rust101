<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
</head>
<body>
  <h1>To Do items updated</h1>
  <input type="text" name="" id="name" placeholder="Create todo item">
  <button id="create-btn" value="send">Create</button>
</body>

<script>
  let createBtn = document.getElementById("create-btn");
  createBtn.addEventListener("click", postAlert);

  function postAlert() {
    let titleInput = document.getElementById("name");
    alert(titleInput.value);
    titleInput.value = null;
  }
</script>
</html>
